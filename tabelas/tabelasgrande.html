<!DOCTYPE html>

<head>

    <title>tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
         thead, tfoot{
            background-color: gray;
            color: white;
        }
        tbody> tr:nth-child(odd){
            background-color: gray;
        }
        td, th{

            padding: 5px;
            
        }
        .num{

        }

</head>
